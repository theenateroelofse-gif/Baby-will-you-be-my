<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: pink;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* keep flying emojis inside */
    }
    button {
      font-size: 22px;
      padding: 12px 24px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: red;
      color: white;
    }
    #noBtn {
      background-color: gray;
      color: white;
    }
    #startBtn {
      background-color: purple;
      color: white;
    }
    #mainContent {
      display: none;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }
    #response {
      font-size: 24px;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0; /* start hidden */
      transition: opacity 2s ease-in; /* fade-in effect */
    }
    .emoji {
      position: absolute;
      font-size: 32px;
      animation: floatUp 3s ease-out forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Opening screen -->
  <div id="opening">
    <h1>ðŸ’Œ Tap to open your surprise ðŸ’Œ</h1>
    <button id="startBtn">Start</button>
  </div>

  <!-- Main Valentineâ€™s question -->
  <div id="mainContent">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <p id="response"></p>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const opening = document.getElementById("opening");
    const mainContent = document.getElementById("mainContent");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const response = document.getElementById("response");

    // Reveal the Valentineâ€™s question
    startBtn.addEventListener("click", () => {
      opening.style.display = "none";
      mainContent.style.display = "block";
    });

    yesBtn.addEventListener("click", () => {
      response.textContent = "Yay! ðŸ’• You just made me the happiest! I'm truly happy to spend another year with you as my Valentine and I want you to know I will always love you.";
      response.style.opacity = 1; // trigger fade-in
      explodeEmojis();
    });

    noBtn.addEventListener("click", () => {
      response.textContent = "Wait... ðŸ˜¢ That canâ€™t be right. Try again!";
      response.style.opacity = 1;
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * window.innerHeight + "px";
      noBtn.style.left = Math.random() * window.innerWidth + "px";
    });

    function explodeEmojis() {
      const emojis = ["ðŸŒ»","ðŸ’–"];
      for (let i = 0; i < 50; i++) {
        const span = document.createElement("span");
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.className = "emoji";
        span.style.left = yesBtn.offsetLeft + yesBtn.offsetWidth/2 + "px";
        span.style.top = yesBtn.offsetTop + yesBtn.offsetHeight/2 + "px";
        span.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
        span.style.setProperty("--y", (Math.random() * -400) + "px"); // float upward
        document.body.appendChild(span);

        // remove after animation
        setTimeout(() => span.remove(), 3000);
      }
    }
  </script>
</body>
</html>
