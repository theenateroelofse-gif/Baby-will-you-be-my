<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    /* Intro photo overlay */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    #intro img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    /* Valentine question */
    #valentine {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
    }
    #valentine.show {
      opacity: 1;
      pointer-events: auto;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }
    #yesBtn:hover {
      background-color: #e63950;
      transform: scale(1.1);
    }
