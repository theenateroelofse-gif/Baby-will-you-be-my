<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    / Intro photo overlay /
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    #intro img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    / Valentine question /
    #valentine {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
    }
    #valentine.show {
      opacity: 1;
      pointer-events: auto;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }
    #yesBtn:hover {
      background-color: #e63950;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      position: relative;
    }

    / Gallery photos /
    #gallery {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .gallery-photo {
      position: absolute;
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    / Floating emojis /
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: floatUp 4s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Intro photo -->
  <div id="intro">
    <img src="frontpage.jpg" alt="Us together">
  </div>

  <!-- Valentine question -->
  <div id="valentine">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div>
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <!-- Gallery photos -->
  <div id="gallery">
    <img src="images/photo1.jpg" class="gallery-photo">
    <img src="images/photo2.jpg" class="gallery-photo">
    <img src="images/photo3.jpg" class="gallery-photo">
  </div>

  <!-- Hidden audio -->
  <audio id="loveSong" src="audio/romantic-song.mp3"></audio>

  <script>
    // Intro click â†’ fade out + show Valentine
    document.getElementById('intro').addEventListener('click', () => {
      const intro = document.getElementById('intro');
      intro.style.opacity = 0;
      setTimeout(() => { intro.style.display = 'none'; }, 1000);
      document.getElementById('valentine').classList.add('show');
    });

    // Yes button â†’ show gallery + play music
    document.getElementById('yesBtn').addEventListener('click', () => {
      document.getElementById('gallery').style.display = 'block';
      randomizePhotos();
      document.getElementById('loveSong').play();
    });

    // No button â†’ emoji shower
    document.getElementById('noBtn').addEventListener('click', () => {
      let bursts = 0;
      const interval = setInterval(() => {
        explodeEmojis();
        bursts++;
        if (bursts >= 5) clearInterval(interval);
      }, 700);
    });

    // Randomize photo positions
    function randomizePhotos() {
      const photos = document.querySelectorAll('.gallery-photo');
      photos.forEach(photo => {
        photo.style.left = Math.random() * (window.innerWidth - 200) + 'px';
        photo.style.top = Math.random() * (window.innerHeight - 200) + 'px';
      });
    }

    // Emoji explosion
    function explodeEmojis() {
      for (let i = 0; i < 15; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerHTML = Math.random() > 0.5 ? 'ðŸŒ»' : 'â¤ï¸';
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = '100vh';
        emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(emoji);
        setTimeout(() => { emoji.remove(); }, 4000);
      }
    }
  </script>
</body>
</html>
